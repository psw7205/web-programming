<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table structure</title>
  </head>
  <body>
    <table border = "1">
      <caption>table structure</caption>
      <thead>
        <tr><th>thead content1</th><th>thead content2</th></tr>
      </thead>
      <tbody>
        <tr><td>tbody content1</td><td>thead content2</td></tr>
        <tr><td>tbody content3</td><td>thead content4</td></tr>
      </tbody>
      <tfoot>
        <tr><td>tfoot content1</td><td>tfoot content2</td></tr>
      </tfoot>
    </table>
  </body>
</html>
