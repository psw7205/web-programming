<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Spanning cells</title>
</head>

<body>
  <table border="1">
    <tr>
      <th colspan="2">Name</th>
    </tr>
    <tr>
      <th>Child's name</th>
      <th>Parent's name</th>
    </tr>
    <tr>
      <td rowspan="2">Caterine</td>
      <td>Michael McCarthy</td>
    </tr>
    <tr>
      <td>Colleen McCarthy</td>
    </tr>
    <tr>
      <td>Maggie</td>
      <td>Sheila McGee</td>
    </tr>
    <tr>
      <td rowspan="2">Edward</td>
      <td>Catherine Howard</td>
    </tr>
    <tr>
      <td>Jeff Howard</td>
    </tr>
  </table>
</body>

</html>
